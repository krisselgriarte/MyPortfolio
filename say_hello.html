<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>Krissel Griarte | Contact</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/say_hello.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    <!-- This is my nav bar -->
      <nav>
        <div class="nav-wrapper container">

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="nav-button" href="home_page.html">Home</a></li>
            <li><a class="nav-button" href="my_projects.html">Projects</a></li>
            <li><a class="nav-button" href="my_intro.html">My Story</a></li>
          </ul>
        </div>
      </nav>
    <!-- Contact Form Goes here -->
    <div class="container">
    <div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Leave me a note</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>

  </form>
</div>

  <!-- Button goes here -->
  <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</div>


    </body>

  </html>
